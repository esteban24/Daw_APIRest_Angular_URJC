<body ng-app="app">
	<div class="container">
		<div id="logo">
			<h1>Locos x el futbol</h1>
		</div>
		<section>
			<paper-button class="colored">active</paper-button>
		</section>
		<div ng-view></div>
	</div>
	
	<!-- FunciÃ³n para el material design que puede que sea innecesaria -->
	<script>

    function clickAction(e) {
      var t = e.target;
      if (t.localName === 'paper-button') {
        if (t.hasAttribute('disabled')) {
          console.error('should not be able to click disabled button', t);
        } else {
          console.log('click', t);
        }
      }
    }

    addEventListener('template-bound', function(e) {
      e.target.clickAction = clickAction;
    });

  </script>
