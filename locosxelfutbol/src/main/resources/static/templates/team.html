<div ng-controller="TeamController as vm">
  <h2>Equipos</h2>
  
  <!-- Responsive table starts here -->
  <!-- For correct display on small screens you must add 'data-title' to each 'td' in your table -->
  <div class="table-responsive-vertical shadow-z-1">
  <!-- Table starts here -->
  <table id="table" class="table table-hover table-mc-light-blue" >
      <thead>
        <tr >
          <th>Posicion</th>
          <th>Equipo</th>
          <th>Victorias</th>
          <th>Derrotas</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="team in vm.teams">
          <td data-title="Posicion">1</td>
          <td data-title="Equipo">{{team.name}}</td>
          <td data-title="Victorias">5</td>
          <td data-title="Derrotas">2</td>
        </tr>
      </tbody>
    </table>
  </div>
  
</div>
