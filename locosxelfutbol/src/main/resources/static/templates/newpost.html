<div ng-controller="NewPostController as vm">
	<div class="card mt++">
	    <lx-tabs links-tc="light" links-bgc="light-blue-700" indicator="yellow-600" no-divider="true" z-depth="1">
	        <lx-tab heading="Lorem Ipsum 1">
	            <p class="p+">Lorem Ipsum Content 1</p>
	        </lx-tab>
	
	        <lx-tab heading="Lorem Ipsum 2">
	            <p class="p+">Lorem Ipsum Content 2</p>
	        </lx-tab>
	
	        <lx-tab heading="Lorem Ipsum 3">
	            <p class="p+">Lorem Ipsum Content 3</p>
	        </lx-tab>
	    </lx-tabs>
	</div>
<div class="content">

	<form ng-submit="vm.addPost(vm.newPost)">

		<div class="grid">
			<lx-text-field label="Name"> 
				<input type="text" ng-model="vm.newPost.name"> 
			</lx-text-field>
		</div>

		<div class="grid">
			<lx-text-field label="Title"> 
				<input type="text" ng-model="vm.newPost.title"> 
			</lx-text-field>
		</div>

		<div class="grid">
			<lx-text-field label="Text" type="area" model="vm.newPost.text"> 
				<textarea type="text" ng-model="vm.newPost.text"></textarea> 
			</lx-text-field>
		</div>

		<div class="grid">
			<button type="submit" class="btn btn--m btn--blue btn--raised"
				lx-ripple style="float: right; margin-top: 2em;">New Post</button>
		</div>

	</form>

</div>
</div>
