<div ng-controller="CourtController as vm">
	<div class="list-group">
		<div ng-if="vm.valido">
			<core-toolbar class="medium-tall">
			<div flex>
				<a href="#/carrousel"><paper-button id="homeButton">Locos
					x el Fútbol</paper-button></a>
			</div>
			<a ng-click="vm.logout()"> <paper-button raised
					id="logOutAdminButton"> <core-icon
					id="logOutAdminButtonIcon" icon="launch"></core-icon>Cerrar sesión
				</paper-button>
			</a>
			<div class="bottom fit" horizontal layout>
			<paper-tabs selected="0" flex style="max-width: 600px;">
			<paper-tab>
			<a href="#/tournamentAdmin" horizontal center-center layout>Torneos</a></paper-tab>
			<paper-tab>
			<a href="#/courtAdmin" horizontal center-center layout>Pistas</a></paper-tab> <paper-tab>
			<a href="#/teamAdmin" horizontal center-center layout>Equipos</a></paper-tab> <paper-tab>
			<a href="#/playerAdmin" horizontal center-center layout>Jugadores</a></paper-tab>
			<paper-tab>
			<a href="#/refereeAdmin" horizontal center-center layout>Árbitros</a></paper-tab><paper-tab>
			<a href="#/gameAdmin" horizontal center-center layout>Partidos</a></paper-tab>
			</paper-tabs>
		</div>
			</core-toolbar>
			<div>
				<a href="#/addCourt"><paper-fab id="addButton" icon="add"
						title="add"></paper-fab></a> </br>
				</br>
			</div>
			<div class="list-group-item" ng-repeat="court in vm.courts">
				<div class="row-picture">
					<img class="circle" src={{court.image}}>
				</div>
				<div class="row-content">
					<h4 class="list-group-item-heading">{{court.name}}</h4>
					<p class="list-group-item-text">{{court.description}}</p>
					<div id="modDelButtonsContainer">
						<a ng-click="vm.deleteCourt(court)"><paper-fab mini
								id="deleteButton" icon="delete" title="delete"></paper-fab></a> <a
							ng-click="vm.modify2(court)"><paper-fab mini
								id="modifyButton" icon="create" title="create"></paper-fab></a>
					</div>
				</div>
			</div>
		</div>
		<div ng-if="!vm.valido">
			<div>
				<core-toolbar class="medium-tall">
				<div flex>
					<!-- Locos x el FÃºtbol -->
					<a href="#/carrousel"><paper-button id="homeButton">Locos
						x el Fútbol</paper-button></a>
				</div>
				<a href="#/home"> <paper-button raised id="logOutAdminButton">
					<core-icon id="logOutAdminButtonIcon" icon="launch"></core-icon>Cerrar
					sesión </paper-button>
				</a>
				<div class="bottom fit" horizontal layout>
					<paper-tabs selected="0" flex style="max-width: 600px;">
					<paper-tab> <a href="#/access" horizontal center-center
						layout>Accede</a></paper-tab> <paper-tab>
				</div>
				</core-toolbar>

			</div>

			<div>
				<h3>No tiene permisos para acceder a esta sección</h3>
				<a href="#/home">Volver</a>
			</div>
			<h1>error, no tiene permisos</h1>
		</div>
	</div>
</div>
