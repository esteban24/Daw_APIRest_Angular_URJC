<div ng-controller="PlayerController as vm">
	<core-toolbar class="medium-tall">
	<div flex>
		<!-- Locos x el FÃºtbol -->
		<a href="#/carrousel"><paper-button id="homeButton">Locos
			x el Fútbol</paper-button></a>
	</div>
	<a href="#/home"> <paper-button raised id="logOutAdminButton">
		<core-icon id="logOutAdminButtonIcon" icon="launch"></core-icon>Cerrar
		sesión </paper-button>
	</a>
	<div class="bottom fit" horizontal layout>
		<paper-tabs selected="0" flex style="max-width: 600px;">
		<paper-tab>
		<a href="#/tournamentAdmin" horizontal center-center layout>Torneos</a></paper-tab>
		<paper-tab>
		<a href="#/courtAdmin" horizontal center-center layout>Pistas</a></paper-tab> <paper-tab>
		<a href="#/teamAdmin" horizontal center-center layout>Equipos</a></paper-tab> <paper-tab>
		<a href="#/playerAdmin" horizontal center-center layout>Jugadores</a></paper-tab>
		<paper-tab>
		<a href="#/refereeAdmin" horizontal center-center layout>Árbitros</a></paper-tab>
		</paper-tabs>
	</div>
	</core-toolbar>
	
	<div ng-if="vm.valido">
	 <div class="table-responsive-vertical shadow-z-1">
		
		<table id="table" class="table table-hover table-mc-light-blue">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Modificar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="player in vm.players">
					<td data-title="Posicion">{{player.name}}</td>
					<td data-title="Equipo">{{player.lastName}}</td>
					<td data-title="Modificar"><a ng-click="vm.modify4(player)"><paper-fab mini id="modifyButton" icon="create" title="create"></paper-fab></a></td>
					<td data-title="Eliminar">
					
					<a type="button" ng-click="vm.deletePlayer(player)"><paper-fab mini id="deleteButton" icon="delete" title="delete"></paper-fab></a></td>   
				</tr>
			</tbody>
		</table>
	</div>
	</div>
	<div ng-if="!vm.valido">
		<h1>error, no tiene permisos</h1>
	</div>
	</div>
