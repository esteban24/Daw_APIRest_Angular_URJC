 <div class="list-group"  ng-controller="RefereeController as vm">
    <div class="navbar navbar-default menu">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-responsive-collapse">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#/carrousel">Locos por el
				futbol</a>
		</div>
		<div class="navbar-collapse collapse navbar-responsive-collapse">
			<ul class="nav navbar-nav">
				<li><a href="#/home">Home</a></li>
				<li><a href="#/court">Pistas</a></li>
				<li><a href="#/tournament">Torneos</a></li>
				<li><a href="#/team">Equipos</a></li>
				<li><a href="#/referee">Arbitros</a></li>
			</ul>

		</div>
	</div>
    <div class="list-group-item" ng-repeat="referee in vm.referees">
        <div class="row-picture">
            <img class="circle" src={{referee.image}} alt="icon">
        </div>
        <div class="row-content">
            <h4 class="list-group-item-heading">{{referee.name}}</h4>
            <p class="list-group-item-text">{{referee.lastName}}</p>
  			</br></br>
        </div>
    </div>    
</div>
