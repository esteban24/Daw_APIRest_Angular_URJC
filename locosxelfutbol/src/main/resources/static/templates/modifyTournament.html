<div ng-controller="TournamentController as vm">

	<div if-ng="vm.valido">
		<form class="form-horizontal">

			<core-toolbar class="medium-tall">
			<div flex>
				<!-- Locos x el Fútbol -->
				<a href="#/carrousel"><paper-button id="homeButton">Locos
					x el Fútbol</paper-button></a>
			</div>
			<a href="#/home"> <paper-button raised id="logOutAdminButton">
				<core-icon id="logOutAdminButtonIcon" icon="launch"></core-icon>Cerrar
				sesión </paper-button>
			</a>
			<div class="bottom fit" horizontal layout>
				<paper-tabs selected="0" flex style="max-width: 600px;">
				<paper-tab>
				<a href="#/tournamentAdmin" horizontal center-center layout>Torneos</a></paper-tab>
				<paper-tab>
				<a href="#/courtAdmin" horizontal center-center layout>Pistas</a></paper-tab> <paper-tab>
				<a href="#/teamAdmin" horizontal center-center layout>Equipos</a></paper-tab> <paper-tab>
				<a href="#/playerAdmin" horizontal center-center layout>Jugadores</a></paper-tab>
				<paper-tab>
				<a href="#/refereeAdmin" horizontal center-center layout>Arbitros</a></paper-tab>
				</paper-tabs>
			</div>
			</core-toolbar>
			<fieldset>
				<legend>Modificando {{vm.modifyTournament.name}}</legend>
				<div class="form-group">
					<paper-input-decorator label="Nombre:" floatingLabel
						error="El nombre es requerido" autoValidate>
					<input is="core-input" ng-model="vm.modifyTournament.name" required>
					</paper-input-decorator>
				</div>
				<a ng-click="vm.modifyingtournament(vm.modifyTournament)"><paper-button
						raised>Modificar Torneo</paper-button></a> <a href="#/tournamentAdmin"><paper-button
						raised>Cancelar modificacion</paper-button></a>
			</fieldset>
			<tbody>
					<tr ng-repeat="team in vm.tournament.teams">
						<td data-title="Posicion">{{team.name}}</td>
						<td data-title="Equipo">{{team.points}}</td>
					</tr>
			</tbody>
		</form>
	</div>
	<div ng-if="!vm.valido">
		<div>
			<core-toolbar class="medium-tall">
			<div flex>
				<!-- Locos x el FÃºtbol -->
				<a href="#/carrousel"><paper-button id="homeButton">Locos
					x el Fútbol</paper-button></a>
			</div>
			<a href="#/home"> <paper-button raised id="logOutAdminButton">
				<core-icon id="logOutAdminButtonIcon" icon="launch"></core-icon>Cerrar
				sesión </paper-button>
			</a>
			<div class="bottom fit" horizontal layout>
				<paper-tabs selected="0" flex style="max-width: 600px;">
				<paper-tab> <a href="#/access" horizontal center-center
					layout>Accede</a></paper-tab> <paper-tab>
			</div>
			</core-toolbar>

		</div>

		<div>
			<h3>No tiene permisos para acceder a esta sección</h3>
			<a href="#/home">Volver</a>
		</div>
	</div>
</div>
