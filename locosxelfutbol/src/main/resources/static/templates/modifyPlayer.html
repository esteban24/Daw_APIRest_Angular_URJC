<div ng-controller="PlayerController as vm">
	<div if-ng="vm.valido">
		<form class="form-horizontal">

			<core-toolbar class="medium-tall">
			<div flex>
				<!-- Locos x el FÃºtbol -->
				<a href="#/carrousel"><paper-button id="homeButton">Locos
					x el Fútbol</paper-button></a>
			</div>
			<a href="#/home"> <paper-button raised id="logOutAdminButton">
				<core-icon id="logOutAdminButtonIcon" icon="launch"></core-icon>Cerrar
				sesión </paper-button>
			</a>
			<div class="bottom fit" horizontal layout>
			<paper-tabs selected="0" flex style="max-width: 600px;">
			<paper-tab>
			<a href="#/tournamentAdmin" horizontal center-center layout>Torneos</a></paper-tab>
			<paper-tab>
			<a href="#/courtAdmin" horizontal center-center layout>Pistas</a></paper-tab> <paper-tab>
			<a href="#/teamAdmin" horizontal center-center layout>Equipos</a></paper-tab> <paper-tab>
			<a href="#/playerAdmin" horizontal center-center layout>Jugadores</a></paper-tab>
			<paper-tab>
			<a href="#/refereeAdmin" horizontal center-center layout>Árbitros</a></paper-tab><paper-tab>
			<a href="#/gameAdmin" horizontal center-center layout>Partidos</a></paper-tab>
			</paper-tabs>
		</div>
			</core-toolbar>
			<fieldset>
				<legend>Modificando {{vm.modifyPlayer.name}}</legend>
				<div class="form-group">
					<label for="inputName" class="col-lg-2 control-label">Nombre</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="inputName"
							placeholder="Nombre" ng-model="vm.modifyPlayer.name">
					</div>
				</div>

				<a ng-click=vm.modifyingplayer(vm.modifyPlayer)
					class="md-raised md-primary text-center">Modificar jugador</a> <a
					href="#/playerAdmin" class="md-raised text-center">Cancelar
					modificacion</a>
			</fieldset>
		</form>
	</div>
	<div ng-if="!vm.valido">
		<div>
			<core-toolbar class="medium-tall">
			<div flex>
				<!-- Locos x el FÃºtbol -->
				<a href="#/carrousel"><paper-button id="homeButton">Locos
					x el Fútbol</paper-button></a>
			</div>
			<a href="#/home"> <paper-button raised id="logOutAdminButton">
				<core-icon id="logOutAdminButtonIcon" icon="launch"></core-icon>Cerrar
				sesión </paper-button>
			</a>
			<div class="bottom fit" horizontal layout>
				<paper-tabs selected="0" flex style="max-width: 600px;">
				<paper-tab> <a href="#/access" horizontal center-center
					layout>Accede</a></paper-tab> <paper-tab>
			</div>
			</core-toolbar>

		</div>

		<div>
			<h3>No tiene permisos para acceder a esta sección</h3>
			<a href="#/home">Volver</a>
		</div>
	</div>
</div>
