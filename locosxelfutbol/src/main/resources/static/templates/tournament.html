	<div class="list-group-item" ng-repeat="tournament in vm.tournaments">
		<div class="row-picture">
            <img class="circle" src={{tournament.image}} alt="icon">
        </div>
		<div class="row-content">
			<h4 class="list-group-item-heading">
				<a data-toggle="modal" data-target="#simple-dialog">{{tournament.name}}</a>
			</h4>
		</div>
	</div>
	<div ng-controller="TournamentController as vm"  id="simple-dialog" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <table id="table" class="table table-hover table-mc-light-blue">
			<thead>
				<tr>
					<th>Equipos</th>
					<th>Jugadores</th>
				</tr>
			</thead>
			<tbody ng-repeat="tournament in vm.tournaments">
				<tr ng-repeat="team in tournament.teams">
					<td data-title="Nombre">{{team.name}}</td>
					<td data-title="Jugadores"><a data-toggle="modal" data-target="#doble-dialog">Jugadores</a></td>				
				</tr>
			</tbody>
		</table>
      </div>
    </div>
  </div>
</div>


	<div ng-controller="TeamController as vm" id="doble-dialog"
		class="modal fade" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">


					<div class="text-center bold" ng-repeat-start="team in vm.teams">
						<strong>------------------- Team {{team.name}} ---------------------</strong>
						
						<div class="text-center" ng-repeat="player in team.players">
							
							{{player.name}} {{player.lastName}} {{player.age}}</div>
					</div>
					<div ng-repeat-end></div>
				</div>
			</div>
		</div>
	</div>



</div>
