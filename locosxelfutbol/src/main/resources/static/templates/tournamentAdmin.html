 <div class="list-group"  ng-controller="TournamentController as vm">
    <div class="navbar navbar-default menu">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-responsive-collapse">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#/carrousel">Locos por el
				futbol</a>
		</div>
		<div class="navbar-collapse collapse navbar-responsive-collapse">
			<ul class="nav navbar-nav">
				<li><a href="#/adminLogin">Home</a></li>
				<li><a href="#/courtAdmin">Pistas</a></li>
				<li><a href="#/tournamentAdmin">Torneos</a></li>
				<li><a href="#/team">Equipos</a></li>
				<li><a href="#/refereeAdmin">Arbitros</a></li>
			</ul>

		</div>
		<h1>ADMINISTRADOR</h1>
	</div>
    <div class="list-group-item" ng-repeat="tournament in vm.tournaments">
        <div class="row-picture">
            <img class="circle" src="https://lh3.googleusercontent.com/-0af3GR5yc0g/AAAAAAAAAAI/AAAAAAAAADI/dKM1l8rRNng/s120-c/photo.jpg" alt="icon">
        </div>
        <div class="row-content">
            <h4 class="list-group-item-heading">{{tournament.name}}</h4>
            <p class="list-group-item-text">{{tournament.teams}}</p>
        </div>
        <div>
			<a type="button" class="md-raised md-warn" ng-click="vm.deleteTournament(tournament)">Eliminar</a>
		</div>
    </div>    
</div>
