<div class="list-group">

		<core-toolbar class="medium-tall">
		    <div flex><!-- Locos x el Fútbol -->
		    	<a href="#/carrousel"><paper-button id="homeButton">Locos x el Fútbol</paper-button></a>
		    </div>
		    <a href="#/home">
		    	<paper-button raised id="logOutAdminButton">
		    		<core-icon id="logOutAdminButtonIcon" icon="launch"></core-icon>Cerrar sesión
		    	</paper-button>
		    </a>
		    <div class="bottom fit" horizontal layout>
		    	<paper-tabs selected="0" flex style="max-width: 600px;">
			        <paper-tab><a href="#/tournamentAdmin" horizontal center-center layout>Torneos</a></paper-tab>
			        <paper-tab><a href="#/courtAdmin" horizontal center-center layout>Pistas</a></paper-tab>
			        <paper-tab><a href="#/teamAdmin" horizontal center-center layout>Equipos</a></paper-tab>
			        <paper-tab><a href="#/playerAdmin" horizontal center-center layout>Jugadores</a></paper-tab>
			        <paper-tab><a href="#/refereeAdmin" horizontal center-center layout>Árbitros</a></paper-tab>
		       		</paper-tabs>
		   	</div>
		</core-toolbar>

<div ng-controller="RefereeController as vm">
	<div ng-if="vm.valido">
		<a href="#/addReferee"><paper-fab id="addButton" icon="add" title="add"></paper-fab></a>	
		</br></br>    
	   <div class="list-group-item" ng-repeat="referee in vm.referees">
	       <div class="row-picture">
	           <img class="circle" src={{referee.image}} alt="icon">
	       </div>
	       <div class="row-content">
	           <h4 class="list-group-item-heading">{{referee.name}}</h4>
	           <p class="list-group-item-text">{{referee.lastName}}</p>
	       </div>
	      <div>
				<a type="button" class="md-raised md-primary" ng-click="vm.modify(referee)">Modificar</a>
				<a type="button" class="md-raised md-warn" ng-click="vm.deleteReferee(referee)">Eliminar</a>
			</div>
			</br></br>
	   </div> 
	</div>
	<div ng-if="!vm.valido">
		<h1>error, no tiene permisos</h1>
	</div> 
</div>    
</div>
