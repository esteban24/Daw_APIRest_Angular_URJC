<div ng-controller="PlayerController as vm">

	<div ng-if="vm.validouser">
		<core-toolbar class="medium-tall">
		<div flex>
			<!-- Locos x el FÃºtbol -->
			<a href="#/carrousel"><paper-button id="homeButton">Locos
				x el Fútbol</paper-button></a>
		</div>
		<a href="#/home"> <paper-button raised id="accessAdminButton">
			<core-icon id="accessAdminButtonIcon" icon="account-circle"></core-icon>Acceso
			admin </paper-button>
		</a>
		<div class="bottom fit" horizontal layout>
			<paper-tabs selected="0" flex style="max-width: 600px;">
			<paper-tab> <a href="#/tournament" horizontal
				center-center layout>Torneos</a></paper-tab> <paper-tab> <a
				href="#/court" horizontal center-center layout>Pistas</a></paper-tab> <paper-tab>
			<a href="#/team" horizontal center-center layout>Equipos</a></paper-tab> <paper-tab>
			<a href="#/player" horizontal center-center layout>Jugadores</a></paper-tab> <paper-tab>
			<a href="#/referee" horizontal center-center layout>Árbitros</a></paper-tab> </paper-tabs>
		</div>
		</core-toolbar>
		<h2>Jugadores</h2>


		<div class="table-responsive-vertical shadow-z-1">
			<!-- Table starts here -->
			<table id="table" class="table table-hover table-mc-light-blue">
				<thead>
					<tr>
						<th>Posicion</th>
						<th>Equipo</th>
						<th>Victorias</th>
						<th>Derrotas</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="player in vm.players">
						<td data-title="Posicion">1</td>
						<td data-title="Equipo">{{player.name}}</td>
						<td data-title="Victorias">5</td>
						<td data-title="Derrotas">2</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div ng-if="!vm.validouser">
		<div>
			<core-toolbar class="medium-tall">
			<div flex>
				<!-- Locos x el FÃºtbol -->
				<a href="#/carrousel"><paper-button id="homeButton">Locos
					x el Fútbol</paper-button></a>
			</div>
			<a href="#/home"> <paper-button raised id="logOutAdminButton">
				<core-icon id="logOutAdminButtonIcon" icon="launch"></core-icon>Cerrar
				sesión </paper-button>
			</a>
			<div class="bottom fit" horizontal layout>
				<paper-tabs selected="0" flex style="max-width: 600px;">
				<paper-tab> <a href="#/access" horizontal center-center
					layout>Accede</a></paper-tab> <paper-tab>
			</div>
			</core-toolbar>

		</div>

		<div>
			<h3>No tiene permisos para acceder a esta sección</h3>
			<a href="#/home">Volver</a>
		</div>
	</div>

</div>
