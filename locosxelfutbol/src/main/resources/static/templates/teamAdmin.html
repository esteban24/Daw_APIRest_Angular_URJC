<div ng-controller="TeamController as vm">
	<div ng-if="vm.valido">
		<core-toolbar class="medium-tall">
		    <div flex><!-- Locos x el FÃºtbol -->
		    	<a href="#/carrousel"><paper-button id="homeButton">Locos x el Fútbol</paper-button></a>
		    </div>
		    <a ng-click="vm.logout()">
		    	<paper-button raised id="logOutAdminButton">
		    		<core-icon id="logOutAdminButtonIcon" icon="launch"></core-icon>Cerrar sesión
		    	</paper-button>
		    </a>
		    <div class="bottom fit" horizontal layout>
		    	<paper-tabs selected="0" flex style="max-width: 600px;">
			        <paper-tab><a href="#/tournamentAdmin" horizontal center-center layout>Torneos</a></paper-tab>
			        <paper-tab><a href="#/courtAdmin" horizontal center-center layout>Pistas</a></paper-tab>
			        <paper-tab><a href="#/teamAdmin" horizontal center-center layout>Equipos</a></paper-tab>
			        <paper-tab><a href="#/playerAdmin" horizontal center-center layout>Jugadores</a></paper-tab>
			        <paper-tab><a href="#/refereeAdmin" horizontal center-center layout>Árbitros</a></paper-tab>
		       		</paper-tabs>
		   	</div>
		</core-toolbar>

		<h2>Equipos</h2>

		<!-- Responsive table starts here -->
		<!-- For correct display on small screens you must add 'data-title' to each 'td' in your table -->
		<div class="table-responsive-vertical shadow-z-1">
			<!-- Table starts here -->
			<table id="table" class="table table-hover table-mc-light-blue">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Puntos</th>
					<th>Modificar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="team in vm.teams">
					<td data-title="Posicion">{{team.name}}</td>
					<td data-title="Equipo">{{team.points}}</td>
					<td data-title="Modificar"><a ng-click="vm.modify5(team)"><paper-fab mini id="modifyButton" icon="create" title="create"></paper-fab></a></td>
					<td data-title="Eliminar">
					
					<a type="button" ng-click="vm.deleteTeam(team)"><paper-fab mini id="deleteButton" icon="delete" title="delete"></paper-fab></a></td>   
				</tr>
			</tbody>
		</table>
		</div>

		<div ng-controller="TeamController as vm" id="simple-dialog"
			class="modal fade" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<table id="table" class="table table-hover table-mc-light-blue">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Modificar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="team in vm.teams">
					<td data-title="Posicion">{{team.name}}</td>
					<td data-title="Equipo">{{team.points}}</td>
					<td data-title="Modificar"><a ng-click="vm.modify5(team)"><paper-fab mini id="modifyButton" icon="create" title="create"></paper-fab></a></td>
					<td data-title="Eliminar">
					
					<a type="button" ng-click="vm.deleteTeam(team)"><paper-fab mini id="deleteButton" icon="delete" title="delete"></paper-fab></a></td>   
				</tr>
			</tbody>
		</table>
					</div>
				</div>
			</div>
		</div>
		</div>
	<div ng-if="!vm.valido">
	</div>
</div>
